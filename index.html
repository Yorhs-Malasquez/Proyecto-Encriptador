<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Encriptador de Texto</title>
    <style>
       
    </style>
</head>

<body>
    <header>
        <div class="head">
        </div>
    </header>
    <div class="container">
        <div class="d1">
            <div class="logo">
                <img src="img/Logo.png" alt="logo-alura">
            </div>
        </div>

        <div class="d2">
            <div class="textarea">
                <textarea name="" id="texto-inicial" placeholder="ingrese el texto aqui"></textarea>
            </div>
            <div class="msg-advertencia">
                <img src="img/Vector.svg" class="img-warning" />
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button type="button" id="btn-encriptar" class="btn-encriptar btn btn-primary">Encriptar!</button>
                <button type="button" id="btn-desencriptar"
                    class="btn-desencriptar btn btn-secondary">Desencriptar!</button>
            </div>
        </div>
        <div class="d3">
            <div class="resultado-inicial" id="resultInicial">
                <img class="img-muñeco" src="./img/Muñeco.png" alt="imagen del muñeco">
                <div class="resultado-info">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <div class="resultado-final" id="resultFinal">
                <textarea name="" id="textareaResult"></textarea>
                <div class="button-copy">
                    <input id="btnCopy" type="button" value="Copiar" class="btn btn-copy">
                </div>
            </div>
        </div>
    </div>
    <footer>&copy Yorhs Malasquez Villanueva</footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
